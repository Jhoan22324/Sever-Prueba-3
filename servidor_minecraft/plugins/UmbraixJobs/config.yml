# UmbraixJobs Configuration
# Version 1.0.0

# General Settings
settings:
  debug: false
  save-interval: 300 # Save player data every 5 minutes
  show-xp-messages: true # Show XP gain messages
  show-action-messages: true # Show action bar messages
  show-team-xp-messages: true # Show team XP share messages
  max-missions-per-player: 3 # Maximum active missions per player
  max-team-size: 5 # Maximum players per team

# Economy Settings
economy:
  currency-symbol: $
  decimal-format: '#,##0.00'

# Jobs Configuration
jobs:
  miner:
    display: Miner
    description: Break blocks to earn money
    reward-per-block:
      STONE: 1.5
      COAL_ORE: 3.0
      IRON_ORE: 5.0
      GOLD_ORE: 7.0
      DIAMOND_ORE: 10.0
      EMERALD_ORE: 12.0
    max-level: 100
    prestige-unlock: true
    leveling:
      base-xp: 100.0 # Base XP required for level 2
      xp-multiplier: 1.5 # Each level requires 1.5x more XP than the previous
      prestige-xp-bonus: 0.1 # 10% XP bonus per prestige level
      xp-per-block: # XP earned per block break
        STONE: 15.0
        COAL_ORE: 30.0
        IRON_ORE: 50.0
        GOLD_ORE: 70.0
        DIAMOND_ORE: 100.0
        EMERALD_ORE: 120.0
      level-rewards: # Money rewards for reaching specific levels
        '10': 100.0
        '25': 250.0
        '50': 500.0
        '75': 750.0
        '100': 1000.0
  
  farmer:
    display: Farmer
    description: Harvest crops to earn money
    reward-per-action:
      WHEAT_HARVEST: 1.0
      CARROT_HARVEST: 1.2
      POTATO_HARVEST: 1.2
      BEETROOT_HARVEST: 1.5
      PUMPKIN_HARVEST: 2.0
      MELON_HARVEST: 2.0
    max-level: 100
    prestige-unlock: true
    leveling:
      base-xp: 80.0 # Base XP required for level 2
      xp-multiplier: 1.4 # Each level requires 1.4x more XP than the previous
      prestige-xp-bonus: 0.1 # 10% XP bonus per prestige level
      xp-per-action: # XP earned per action
        WHEAT_HARVEST: 10.0
        CARROT_HARVEST: 12.0
        POTATO_HARVEST: 12.0
        BEETROOT_HARVEST: 15.0
        PUMPKIN_HARVEST: 20.0
        MELON_HARVEST: 20.0
      level-rewards: # Money rewards for reaching specific levels
        '10': 100.0
        '25': 250.0
        '50': 500.0
        '75': 750.0
        '100': 1000.0
  
  hunter:
    display: Hunter
    description: Hunt mobs to earn money
    reward-per-entity:
      ZOMBIE: 2.0
      SKELETON: 2.5
      SPIDER: 2.0
      CREEPER: 3.0
      ENDERMAN: 5.0
    max-level: 100
    prestige-unlock: true
    leveling:
      base-xp: 120.0 # Base XP required for level 2
      xp-multiplier: 1.6 # Each level requires 1.6x more XP than the previous
      prestige-xp-bonus: 0.1 # 10% XP bonus per prestige level
      xp-per-entity: # XP earned per entity kill
        ZOMBIE: 20.0
        SKELETON: 25.0
        SPIDER: 20.0
        CREEPER: 30.0
        ENDERMAN: 50.0
      level-rewards: # Money rewards for reaching specific levels
        '10': 100.0
        '25': 250.0
        '50': 500.0
        '75': 750.0
        '100': 1000.0

# Discord Integration
discord:
  webhook:
    enabled: false # Set to true to enable Discord webhook integration
    url: '' # Your Discord webhook URL
    username: Umbraix Jobs # The username that will appear in Discord
    avatar-url: https://i.imgur.com/your-avatar-url.png # URL to the avatar image
    events:
      server-start: true # Send message when server starts
      server-stop: true # Send message when server stops
      job-level-up: true # Send message when player levels up
      job-prestige: true # Send message when player prestiges
      mission-complete: true # Send message when player completes a mission
      team-create: true # Send message when a team is created
  
  # DiscordSRV Integration (requires DiscordSRV plugin)
  discordsrv:
    enabled: true # Set to false to disable DiscordSRV integration
    channels:
      jobs: jobs # Channel name for job-related messages
      achievements: achievements # Channel name for achievement messages

# Messages
messages:
  prefix: '&8[&bUmbraix&3Jobs&8] &r'
  job-joined: '&aYou have joined the {job} job!'
  job-left: '&cYou have left the {job} job.'
  job-reward: '&a+{amount} for {action}'
  job-xp: '&b+{xp} XP for {action}'
  level-up: '&a&lCongratulations! &aYou have reached level {level} in {job}!'
  level-reward: '&a&lBonus! &aYou received {amount} for reaching level {level}!'
  prestige: '&d&lPRESTIGE! &dYou have prestiged your {job} job to level {level}!'
  no-permission: '&cYou don''t have permission to do that!'
  not-in-job: '&cYou are not in that job!'
  already-in-job: '&cYou are already in that job!'
  job-not-found: '&cThat job doesn''t exist!'
  max-level: '&cYou are already at the maximum level for this job!'
  not-max-level: '&cYou need to reach the maximum level before you can prestige!'
  
  # Mission messages
  mission-assigned: '&a&lNEW MISSION! &a{mission}'
  mission-progress: '&a&lMISSION PROGRESS! &a{mission}: &f{progress}&7/&f{required}
    &7(&e{percent}%&7)'
  mission-completed: '&a&lMISSION COMPLETED! &a{mission}'
  mission-reward-money: '&a+{amount}'
  mission-reward-xp: '&b+{xp} XP'
  
  # Team messages
  team-invite: '&a{player} has invited you to join team {team}! Type &f/jobs team
    join {team} &ato accept.'
  team-join: '&a{player} has joined the team!'
  team-leave: '&e{player} has left the team.'
  team-kick: '&c{player} has been kicked from the team.'
  team-kicked: '&cYou have been kicked from team {team}.'
  team-owner-left: '&e{player} has left the team and {newowner} is now the owner!'
  team-deleted: '&cYour team has been deleted because you were the only member.'
  team-xp-received: '&b+{xp} XP for {job} &7(from {player})'

